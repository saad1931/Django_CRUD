
    <!DOCTYPE html>
    <html>
    <body>
        <style>
            table, th, td {
              border: 1px solid black;
              border-radius: 10px;
            }
            </style>
    
        <h1>Members</h1>
       
        <table style="width:50%">
            <tr>
                <th>Id</th>
                <th>Firstname</th>
                <th>Lastname</th> 
            </tr>    
        {% for x in mymembers %}
       
        <tr>
        <td>{{ x.id }}</td>
        <td>{{ x.firstname }}</td>
        <td>{{ x.lastname }}</td>
        <td><a href="update/{{ x.id }}">Update</a></td>
        <td><a href="delete/{{ x.id }}">delete</a></td>
        </tr>
        {% endfor %}
        </table>
        <p>
            <a href="add/">Add member</a>
        </p>
    
    </body>
    </html>
